author: Wind Energy Design # You :P
description: > # Meta description of Homepage Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
  
    Engineering student design team for small-scale wind turbines and green energy.
logo: 'assets/img/teamlogo.jpg'
favicon: 'assets/img/teamfaviconcircle.png'
baseurl: "" # the subpath of your site, e.g. /blog
# old one is: /WEDesignWebsite
url: "https://windenergydesign.com/" # the base hostname & protocol for your site, e.g. http://example.com
# old one is: sciencesing.github.io

